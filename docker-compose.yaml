version: "3.9"

services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ny_taxi
    volumes:
      - ny_taxi_postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8085:80"
    depends_on:
      - postgres

  taxi_ingest:
    image: taxi_ingest:v001
    depends_on:
      - postgres
   
    command: >
      --pg_user=root
      --pg_password=root
      --pg_host=pgdatabase
      --pg_port=5432
      --pg_db=ny_taxi
      --target_table=yellow_taxi_trips_2021_1
      --chunksize=100000

volumes:
  ny_taxi_postgres_data:
  pgadmin_data:

